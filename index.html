<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
    <section class="mt-5">
        <div class="container mt-5">
            <p class="title text-center"><i class="fa fa-money" aria-hidden="true"></i> Piggy Bank</p>
            <div class="row gy-3">
                <div class="col-md-5 col-10 mx-auto">
                    <img src="images/money.jpg" class="money-img" alt="" srcset="">
                </div>
                <div class="col-md-6 col-10 mx-auto p-3 income-calculate">
                    <div class="">
                        <div class="income-div">
                            <h4 class="text-center my-4">Income</h4>
                            <div class="mb-3 row justify-content-center">
                                <label for="staticEmail" class="col-3 col-md-2 col-form-label">Income:</label>
                                <div class="col-5">
                                    <input type="text" class="form-control income" id="income"
                                        value="">
                                 <small class="text-danger d-none"></small>
                                </div>
                            </div>
                        </div>
                       
                        <div class="expense-div">
                            <h4 class="text-center my-4">Expenses</h4>
                            <div class="mb-3 row justify-content-center">
                                <label for="staticEmail" class="col-3 col-md-2 col-form-label">Food:</label>
                                <div class="col-5">
                                    <input type="text" class="form-control expense" id="food"
                                        value="2000">
                                    <small class="text-danger d-none"></small>
                                </div>
                            </div>
                            <div class="mb-3 row justify-content-center">
                                <label for="staticEmail" class="col-3 col-md-2  col-form-label">Rent:</label>
                                <div class="col-5">
                                    <input type="text" class="form-control expense" id="rent"
                                        value="1000">
                                    <small class="text-danger  d-none"></small>
                                </div>
                            </div>
                            <div class="mb-3 row justify-content-center">
                                <label for="staticEmail" class="col-3 col-md-2 col-form-label">Clothes:</label>
                                <div class="col-5">
                                    <input type="text" class="form-control expense" id="clothes"
                                        value="2000">
                                    <small class="text-danger  d-none"></small>
                                </div>
                            </div>

                            <div class="text-center mt-2 mb-4">
                                <button type="button" class="calculate-btn">Calculate</button>
                            <div class="mt-3">
                                <h4 class="text-center">Total Expenses: <span id="total-expense"></span></h4>
                                <h4 class="text-center">Balance: <span id="total-balance"></span></h4>
                            </div>
                            </div>
                        </div>

                        <div class="saving-div">
                            <div class="mb-3 d-flex flex-row justify-content-center align-items-center">
                                <label for="staticEmail" class="col-3 col-md-1 col-form-label">Save:</label>
                                <div class="col-4 col-md-3">
                                    <input type="text" class="form-control saving" id="saving"
                                    value="10">
                                    <small class="text-danger d-none"></small>
                                </div>
                                 <span class="mx-3"><strong>%</strong></span>
                                <div class="col-4">
                                    <button type="button" class="save-btn" id="saving-btn">Save</button>
                                </div>
                            </div>
                            <div class="text-center my-4">
                                <h4 class="text-center">Saving Amount: <span id="total-saving"></span></h4>
                                <h4 class="text-center">Remaining Balance: <span id="total-remaining"></span></h4>
                            </div>
                        </div>
                       
                    </div>
                </div>

            </div>
        </div>
    </section>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
